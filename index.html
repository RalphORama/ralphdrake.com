<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Ralph Drake's Homepage</title>

  <link rel="stylesheet" type="text/css" href="./css/site.css">
</head>
<body>
  <div id="container">
    <!-- Begin overlay for small devices that aren't supported -->
    <div id="mobile-warning" class="inputmono">
      <div class="center-abs">
        <h1>Hi.</h1>
        <p>This site doesn't work on mobile just yet. Check back later or visit again on your desktop.</p>
      </div>
      <div id="mobile-warning-footer">
        <hr>
        <span><a href="mailto:ralph@ralphdrake.com">email</a> | <a href="https://github.com/RalphORama">github</a> | <a href="">resume</a></span>
      </div>
    </div>
    <!-- End small device warning overlay -->

    <!-- Begin introductory section -->
    <section id="intro" class="inputmono">
      <div class="center-abs">
        <h1>Ralph Drake</h1>
        <h3>Digital Handyman</h3>
        <a href="#info"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
      </div>
    </section>
    <!-- End introductory section -->

    <!-- Begin information section -->
    <section id="info" class="metropolis">
      <div class="section-nav inputmono">
        <a href="#intro"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        <h3>About Me</h3>
        <a href="#projects"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
      </div>
    </section>
    <!-- End information section -->

    <!-- Begin projects section -->
    <section id="projects" class="metropolis">
      <div class="section-nav inputmono">
        <a href="#info"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        <h3>Projects</h3>
        <a href="#projects" style="visibility: hidden;"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
      </div>
      <div class="jumbotron">
        <!-- Basically recreate Bootstrap's sliding jumbotron, but without
             using bootstrap. Don't need a huge library for something I can
             write myself. -->
      </div>
    </section>
    <!-- End projects section -->

    <!-- Begin footer -->
    <footer class="metropolis">
      <!-- This is automatically filled via homepage.js -->
    </footer>
    <!-- End footer -->
  </div>

  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/homepage.js"></script>
</body>
</html>
